<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>전시 리플릿 보기 | 국립세계문자박물관</title>

  <style>
    :root {
      --bg: #f8f8f8;
      --text: #222;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Noto Sans KR', sans-serif;
      overflow-x: hidden;
      touch-action: pan-x pinch-zoom;
    }

    /* 슬라이더 */
    .slider {
      display: flex;
      flex-wrap: nowrap;
      width: 100%;
      height: 100vh;
      overflow-x: scroll;   /* ✅ 스크롤바 표시 */
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-color: #aaa #f8f8f8;  /* ✅ 스크롤 색상 (Firefox) */
      scrollbar-width: thin;
    }

    /* ✅ 웹킷(크롬/모바일) 스크롤바 커스터마이즈 */
    .slider::-webkit-scrollbar {
      height: 8px;  /* 스크롤바 높이 */
    }
    .slider::-webkit-scrollbar-track {
      background: #f8f8f8;
    }
    .slider::-webkit-scrollbar-thumb {
      background-color: #999;
      border-radius: 4px;
    }

    /* 이미지 */
    .slider img {
      flex: 0 0 100%;
      width: 100%;
      height: auto;
      scroll-snap-align: start;
      object-fit: contain;
      background: #fff;
      border: none;
      user-select: none;
      touch-action: pan-x pinch-zoom;
    }

    /* 페이지 표시기 */
    .page-indicator {
      position: fixed;
      bottom: 14px;
      right: 18px;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      font-size: 0.85rem;
      padding: 4px 10px;
      border-radius: 10px;
      font-family: 'Merriweather', serif;
      z-index: 10;
    }

    footer {
      margin: 40px 0 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="slider" id="slider">
    <img src="./Leaflet/Leaflet_page_01.jpg" alt="Leaflet Page 1">
    <img src="./Leaflet/Leaflet_page_02.jpg" alt="Leaflet Page 2">
    <img src="./Leaflet/Leaflet_page_03.jpg" alt="Leaflet Page 3">
    <img src="./Leaflet/Leaflet_page_04.jpg" alt="Leaflet Page 4">
    <img src="./Leaflet/Leaflet_page_05.jpg" alt="Leaflet Page 5">
    <img src="./Leaflet/Leaflet_page_06.jpg" alt="Leaflet Page 6">
    <img src="./Leaflet/Leaflet_page_07.jpg" alt="Leaflet Page 7">
    <img src="./Leaflet/Leaflet_page_08.jpg" alt="Leaflet Page 8">
    <img src="./Leaflet/Leaflet_page_09.jpg" alt="Leaflet Page 9">
    <img src="./Leaflet/Leaflet_page_10.jpg" alt="Leaflet Page 10">
    <img src="./Leaflet/Leaflet_page_11.jpg" alt="Leaflet Page 11">
  </div>

  <div class="page-indicator" id="indicator">1 / 11</div>

  <footer>© 2025 National Museum of World Writing Systems</footer>

  <script>
    const slider = document.getElementById('slider');
    const indicator = document.getElementById('indicator');
    const pages = slider.querySelectorAll('img').length;

    slider.addEventListener('scroll', () => {
      const pageWidth = slider.clientWidth;
      const scrollLeft = slider.scrollLeft;
      const current = Math.round(scrollLeft / pageWidth) + 1;
      indicator.textContent = `${current} / ${pages}`;
    });
  </script>
</body>
</html>
