<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>전시 리플릿 보기 | 국립세계문자박물관</title>

  <style>
    :root {
      --bg: #f8f8f8;
      --text: #222;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Noto Sans KR', sans-serif;
      overflow-x: hidden; /* ✅ 가로 스크롤 차단 */
      overflow-y: auto;  /* ✅ 세로 스크롤 허용 */
      -webkit-overflow-scrolling: touch;
    }

    header {
      text-align: center;
      padding: 12px;
      font-weight: 600;
      font-size: 1rem;
      background: #f4f4f4;
      color: #333;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* 세로 리스트 형태 */
    .slider {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 24px;
    }

    .slider img {
      width: 95%;
      max-width: 720px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #fff;
    }

    footer {
      margin: 40px 0 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>
  <header>전시 리플릿 이미지 보기</header>

  <div class="slider" id="slider">
    <img src="./Leaflet/Leaflet_page_01.jpg" alt="Leaflet Page 1">
    <img src="./Leaflet/Leaflet_page_02.jpg" alt="Leaflet Page 2">
    <img src="./Leaflet/Leaflet_page_03.jpg" alt="Leaflet Page 3">
    <img src="./Leaflet/Leaflet_page_04.jpg" alt="Leaflet Page 4">
    <img src="./Leaflet/Leaflet_page_05.jpg" alt="Leaflet Page 5">
    <img src="./Leaflet/Leaflet_page_06.jpg" alt="Leaflet Page 6">
    <img src="./Leaflet/Leaflet_page_07.jpg" alt="Leaflet Page 7">
    <img src="./Leaflet/Leaflet_page_08.jpg" alt="Leaflet Page 8">
    <img src="./Leaflet/Leaflet_page_09.jpg" alt="Leaflet Page 9">
    <img src="./Leaflet/Leaflet_page_10.jpg" alt="Leaflet Page 10">
    <img src="./Leaflet/Leaflet_page_11.jpg" alt="Leaflet Page 11">
  </div>

  <footer>© 2025 National Museum of World Writing Systems</footer>
</body>
</html>
