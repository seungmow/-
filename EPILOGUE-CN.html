<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>【尾声】书籍，筑梦新时代 | 阿尔多·马努齐奥特展</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-black: #222;
      --text: #222;
      --bg: #fff;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 0 16px 40px;
      color: var(--text);
      background: var(--bg);
      font-size: 17px;
      line-height: 1.75;
    }

    .curve-wrap {
      width: 100%;
      max-width: 720px;
      height: 180px;
      position: relative;
      margin: 60px auto 40px;
    }

    .curve-wrap svg {
      width: 100%;
      height: 100%;
    }

    .part-title {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Merriweather', serif;
      color: var(--accent-black);
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    h1 {
      font-family: 'Noto Sans SC', sans-serif;
      font-weight: 700;
      font-size: 1.7rem;
      color: var(--accent-black);
      text-align: center;
      margin: 12px 0 32px;
      line-height: 1.5;
    }

    p {
      margin: 0 0 18px;
      text-align: justify;
      word-break: break-all;
      white-space: normal;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.82rem;
      color: #777;
    }

    @media (max-width: 480px) {
      body { font-size: 16px; }
      .curve-wrap { height: 140px; margin-top: 40px; }
      .part-title { font-size: 1.6rem; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="curve-wrap">
    <svg viewBox="0 0 720 360" preserveAspectRatio="xMidYMid meet">
      <path d="M0,360 A360,360 0 0 1 720,360" fill="none" stroke="#222" stroke-width="3"/>
    </svg>
    <div class="part-title">尾声</div>
  </div>

  <h1>书籍，筑梦新时代</h1>

  <main>
    <p>阿尔多•马努齐奥，一位以出版革新世界的先驱。<br>
    是他，将曾被少数人垄断的知识，拓展为人人共享的财富。</p>

    <p>而今，他所革新的书籍范式，正立于数字时代的潮头。<br>
    电子书与有声读物，已然开启阅读的新纪元，<br>
    召唤着我们展望一个迥异的未来。</p>

    <p>我们不禁陷入沉思：<br>
    书籍之舟，将驶向何方？</p>
  </main>

  <footer>© 2025 National Museum of World Writing Systems</footer>
</body>
</html>
