<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>[エピローグ]　本、新しい時代を夢見る | アルド・マヌーツィオ特展</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-black: #222;
      --text: #222;
      --bg: #fff;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 0 16px 40px;
      color: var(--text);
      background: var(--bg);
      font-size: 17px;
      line-height: 1.75;
    }

    .curve-wrap {
      width: 100%;
      max-width: 720px;
      height: 180px;
      position: relative;
      margin: 60px auto 40px;
    }

    .curve-wrap svg {
      width: 100%;
      height: 100%;
    }

    .part-title {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Merriweather', serif;
      color: var(--accent-black);
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    h1 {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 1.7rem;
      color: var(--accent-black);
      text-align: center;
      margin: 12px 0 32px;
      line-height: 1.5;
    }

    p {
      margin: 0 0 18px;
      text-align: justify;
      word-break: break-all;
      white-space: normal;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.82rem;
      color: #777;
    }

    @media (max-width: 480px) {
      body { font-size: 16px; }
      .curve-wrap { height: 140px; margin-top: 40px; }
      .part-title { font-size: 1.6rem; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="curve-wrap">
    <svg viewBox="0 0 720 360" preserveAspectRatio="xMidYMid meet">
      <path d="M0,360 A360,360 0 0 1 720,360" fill="none" stroke="#222" stroke-width="3"/>
    </svg>
    <div class="part-title">エピローグ</div>
  </div>

  <h1>本、新しい時代を夢見る</h1>

  <main>
    <p>アルド·マヌーツィオは出版の世界に革命をもたらした人でありました。彼は知識を少数のものから皆のものに変えました。</p>

    <p>彼によって革新された本はもうデジタル時代を向き合っています。電子書籍とオーディオブックは新しい読書方法の扉を開いてくれました。そして思いもかけない明日を彩ります。</p>

    <p>言問ってみます。未来の本はどんな形になるでしょうか。</p>
  </main>

  <footer>© 2025 National Museum of World Writing Systems</footer>
</body>
</html>
